<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="videos">
      <video autoplay playsinline id="local-video" muted></video>
      <video autoplay playsinline id="remote-video"></video>
    </div>
    <div class="videos">
      <button id="call-btn" disabled>Call</button>
      <button id="mute-btn" disabled>Mute</button>
      <button id="join-btn">Join Room</button>
      <input type="text" id="room-id" placeholder="Enter Room ID" />
      <input type="text" id="random-id" disabled placeholder="Enter Room ID" />
      <button id="copy-btn">Copy</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scrips.js"></script>
  </body>
</html>
