<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="videos">
      <video autoplay playsinline id="local-video" muted></video>
      <video autoplay playsinline id="remote-video"></video>
    </div>
    <div class="videos btns">
      <button id="call-btn" disabled>
        <span class="material-symbols-outlined"> call </span>
      </button>
      <button id="mute-btn" disabled>
        <span class="material-symbols-outlined"> volume_up </span>
      </button>
      <button id="join-btn">Join Room</button>
      <input type="text" id="room-id" placeholder="Enter Room ID" />
      <button id="paste-btn">
        <span class="material-symbols-outlined"> content_paste </span>
      </button>
      <input type="text" id="random-id" disabled placeholder="Enter Room ID" />
      <button id="copy-btn">
        <span class="material-symbols-outlined"> content_copy </span>
      </button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scrips.js"></script>
  </body>
</html>
